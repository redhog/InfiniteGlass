# Session manager should communicate over these protocols
# NOTE: If allowing inet or inet6, make sure your hostname resolves to
# an ip number (A record for inet, AAAA record for inet6) or clients
# WILL FAIL.
protocols:
  # - inet6
  # - inet
  - local
  - unix

# Do not make ghosts for windows with any of these properties or
# property values (in the case of name-value pairs)
ignore:
  - IG_GHOST
  # - "WM_TRANSIENT_FOR",
  - ["_NET_WM_WINDOW_TYPE", "_NET_WM_WINDOW_TYPE_DESKTOP"]
  - ["_NET_WM_WINDOW_TYPE", "_NET_WM_WINDOW_TYPE_DOCK"]
  - ["_NET_WM_WINDOW_TYPE", "_NET_WM_WINDOW_TYPE_TOOLBAR"]
  - ["_NET_WM_WINDOW_TYPE", "_NET_WM_WINDOW_TYPE_MENU"]
  - ["_NET_WM_WINDOW_TYPE", "_NET_WM_WINDOW_TYPE_UTILITY"]
  - ["_NET_WM_WINDOW_TYPE", "_NET_WM_WINDOW_TYPE_SPLASH"]
  - ["WM_WINDOW_ROLE", !string "GtkFileChooserDialog"]
  - ["WM_NAME", !string "splash"]
  - ["WM_NAME", !string "splash-background"]

# Use these properties to match a window to an existing ghost
match:
  - WM_CLASS
  - WM_NAME
  - WM_WINDOW_ROLE
  - IG_APP_ID

# Set these stored properties on a window that has been matched to a ghost
set:
  - IG_LAYER
  - IG_SIZE
  - IG_COORDS
  - _NET_WM_DESKTOP
  - _NET_WM_ICON_GEOMETRY
  - WM_COMMAND
  - IG_COMMAND
  - __config__

# Set these stored properties on a ghost
ghost_set:
  - IG_LAYER
  - IG_SIZE
  - IG_COORDS
  - IG_APP_ID
  - SM_CLIENT_ID
  - WM_COMMAND
  - WM_NAME
  - WM_ICON_NAME
  - WM_NORMAL_HINTS
  - WM_CLASS
  - WM_ICON_SIZE
  - _NET_WM_NAME
  - _NET_WM_VISIBLE_NAME
  - _NET_WM_ICON_NAME
  - _NET_WM_VISIBLE_ICON_NAME
  - _NET_WM_DESKTOP
  - _NET_WM_WINDOW_TYPE
  - _NET_WM_STRUT
  - _NET_WM_STRUT_PARTIAL
  - _NET_WM_ICON_GEOMETRY
  - _NET_WM_ICON
  - IG_COMMAND
  - __config__
  
# Update these stored properties from properties set on a ghost
ghost_update:
  - IG_COORDS
  - IG_SIZE

# Predefine ghosts. Useful for configuring windows created by the
# applications started as components.
ghosts:
  - IG_APP_ID: !string panelterm
    WM_CLASS:
      - !string xterm
      - !string XTerm
      - !string ""
    WM_NAME: !string panelterm
    IG_COORDS: [0.0, "eq://$.root.aspect_ratio", 1.0, 0.0576171875]
    IG_SIZE: ["eq://apply($.root.get_geometry).width", "eq://int(apply($.root.get_geometry).width*0.0576171875)"]
    IG_LAYER: IG_LAYER_OVERLAY

  - IG_APP_ID: !string trayer
    WM_CLASS:
    - !string panel
    - !string trayer
    - !string ""
    WM_NAME: !string panel
    IG_SIZE: ["eq://int(apply($.root.get_geometry).width * 0.05)", "eq://int(apply($.root.get_geometry).height * 0.05)"]
    IG_COORDS: [
      0.01,
      "eq://0.13 * $.root.aspect_ratio",
      0.05,
      "eq://0.05 * $.root.aspect_ratio"]
    IG_LAYER: IG_LAYER_OVERLAY

# Match new windows when they first appear against these patterns and
# run the corresponding actions on them.
#
# This is particularly useful to set WM_COMMAND to be able to
# restart apps that lack SMLib support and don't themselves set
# WM_COMMAND.
#
# Do not use this to set IG_COORDS to constant values, as multiple
# windows might match the same template (by design). Instead, use an
# action that places the new window relative to the current view or
# some other dynamically selected position.
#
new_windows:
  -gimp-gimp-:
    set_props:
      WM_COMMAND: !string gimp

  -gimp-2-8-:
    set_props:
      WM_COMMAND: !string gimp-2.8

  .*:
    tile_visible:
      move_weight: null 
      include_current: true
    